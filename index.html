    <main>
      <section class="isibuku">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1>Bookshelf Apps</h1>

            <div class="row text-start pt-4">
              <div class="col-12 col-md-6">
                <div class="card d-flex">
                  <div class="col-md-6">
                    <h3>Cari Buku</h3>
                    <form id="searchNih" class="row justify-content-center text mb-4" autocomplete="off">
                      <div class="form-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="Cari berdasarkan judul buku"/>
                      </div>
                      <div class="col-12">
                        <input type="submit" id="submitButton"  class="btn btn-success add-btn mt-4" />
                      </div>
                    </form>
                    </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="iniya" id="iniya">
                  <div class="card d-flex">
                    <h2>Tambahkan Buku</h2>
                    <form
                      id="addBookForm"
                      class="row justify-content-center mb-4"
                      autocomplete="off"
                    >
                      <div class="col-12 col-md">
                        <label for="title">Judul Buku</label>
                        <input
                          class="form-control"
                          id="title"
                          name="title"
                          type="text"
                          placeholder="MASUKKAN JUDUL BUKU"
                        />
                      </div>
  
                      <div class="col-12 col-md mt-md-0">
                        <label for="author">Penulis</label>
                        <input
                          class="form-control"
                          id="author"
                          name="author"
                          type="text"
                          placeholder="MASUKKAN PENULIS BUKU"
                        />
                      </div>
  
                      <div class="col-12  mb-3">
                        <label for="year">Tahun</label>
                        <input
                          class="form-control"
                          id="year"
                          type="number"
                          placeholder="MASUKKAN TAHUN BUKU"
                        />
                      </div>
  
                      <div class="col-12">
                        <label for="isComplete">Status:</label>
                        <select class="form-control" id="isComplete" required>
                          <option value="false">Belum selesai dibaca</option>
                          <option value="true">Selesai dibaca</option>
                        </select>
                      </div>
                      <div class="col-12">
                        <input type="submit" class="btn btn-success add-btn mt-4" />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

      <section class="Daftar-buku" id="Daftar-buku">
            <div class="container">
              <div class="row">
                <div class="col text-center">
                  <h1>Daftar Buku</h1>
                  <div class="row text-start pt-4">
                    <div class="col-12 col-md-6">
                      <div class="card" id="belumDibaca">
                        <h3>Belum Selesai Dibaca</h3>
                        <ul id="unfinishedBooks" class="list-group"></ul>
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="card" id="sudahDibaca">
                        <h3>Selesai Dibaca</h3>
                        <ul id="finishedBooks" class="list-group"></ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
